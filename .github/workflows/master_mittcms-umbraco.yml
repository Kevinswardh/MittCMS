# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - MittCMS-Umbraco

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          # Matchar din .NET-version
          dotnet-version: '9.x' 

      - name: Build with dotnet
        run: dotnet build --configuration Release

      # KORRIGERING 1: Publicera till en tydlig mapp i arbetsytan. Detta skapar en ren artefakt.
      - name: dotnet publish
        run: dotnet publish -c Release -o ${{github.workspace}}/publish_output 

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          # Peka på den nya publiceringsmappen.
          path: ${{github.workspace}}/publish_output 

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          # KORRIGERING 2: Ladda ner artefaktens innehåll till en ny mapp
          path: ${{github.workspace}}/deploy_package
          
      - name: Login to Azure
        uses: azure/login@v2
        with:
          # Använder dina secrets
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0E31D6BD90A840B0B2E494AF11F6EAD8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DADABDA9A7144AF389D1D2FDF216FECE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CF64315B70C64B18953B1E46E4539FB4 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MittCMS-Umbraco'
          slot-name: 'Production'
          # KORRIGERING 3: PEKAR IN I MAPPEN.
          # Detta säkerställer att innehållet i din publicerade 'MittCMS'-mapp hamnar i App Service-roten.
          package: ${{github.workspace}}/deploy_package/MittCMS 
