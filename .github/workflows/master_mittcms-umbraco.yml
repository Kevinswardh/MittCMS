name: Build and deploy ASP.Net Core app to Azure Web App - MittCMS-Umbraco

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore MittCMS/MittCMS.csproj

      - name: Build project
        run: dotnet build MittCMS/MittCMS.csproj --configuration Release --no-restore

      - name: Publish app
        run: dotnet publish MittCMS/MittCMS.csproj -c Release -o ${{ github.workspace }}/myapp

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: umbraco-app
          path: ${{ github.workspace }}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build
        uses: actions/download-artifact@v4
        with:
          name: umbraco-app
          path: ${{ github.workspace }}/deploy_package

      - name: Show downloaded files (debug)
        run: |
          echo "ðŸ“¦ Filer i deploy_package:"
          dir $env:GITHUB_WORKSPACE\deploy_package

      - name: Login to Azure (Managed Identity)
        uses: azure/login@v2
        with:
          auth-type: IDENTITY                 # âœ… Korrigerad: anvÃ¤nd IDENTITY, inte ID_TOKEN
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0E31D6BD90A840B0B2E494AF11F6EAD8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DADABDA9A7144AF389D1D2FDF216FECE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CF64315B70C64B18953B1E46E4539FB4 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MittCMS-Umbraco'
          package: ${{ github.workspace }}/deploy_package
