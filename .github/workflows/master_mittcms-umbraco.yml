# ==============================
# Build and Deploy ASP.NET Core app to Azure Web App - MittCMS-Umbraco
# ==============================

name: Build and deploy ASP.Net Core app to Azure Web App - MittCMS-Umbraco

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore MittCMS/MittCMS.csproj

      - name: Build project
        run: dotnet build MittCMS/MittCMS.csproj --configuration Release --no-restore

      # ✅ Publicera till en separat mapp, inte till wwwroot
      - name: Publish project
        run: dotnet publish MittCMS/MittCMS.csproj -c Release -o ${{ github.workspace }}/publish_output --no-self-contained

      - name: Verify published files
        run: dir ${{ github.workspace }}/publish_output

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: published_app
          path: ${{ github.workspace }}/publish_output

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'production'
      url: https://mittcms-umbraco-dbg2ftamagd9gqbc.swedencentral-01.azurewebsites.net

    steps:
      - name: Download artifact from build
        uses: actions/download-artifact@v4
        with:
          name: published_app
          path: ${{ github.workspace }}/deploy_package

      - name: Verify deployment files
        run: dir ${{ github.workspace }}/deploy_package

      # ✅ Deploy direkt till rotmappen i App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MittCMS-Umbraco'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ github.workspace }}/deploy_package
